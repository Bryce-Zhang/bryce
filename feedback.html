<!DOCTYPE html>
<html>
<head>
	<title>Feedback forum</title>
</head>
<body>
	<h1>Thank you for your Feedback </h1>
	<br>
	<h3>Question 1. How do you think my website made?</h3>
	<form>
		<input type="radio" id="well_done" name="effect" value="well_done">
  		<label for="well_done">Well done</label><br>
  		<input type="radio" id="good" name="effect" value="good">
	  	<label for="good">Good</label><br>
  		<input type="radio" id="normal" name="effect" value="normal">
  		<label for="normal">Normal</label><br>
  		<input type="radio" id="not_good" name="effect" value="not_good">
  		<label for="not_good">Not good</label><br>
  		<input type="radio" id="don't_know" name="effect" value="don't_know">
  		<label for="don't_know">Don't know</label><br><br>
  		<input type="submit" value="Submit">
	</form>
	<br>
	<h3>Question 2. Please tell me any part about my website that could be improved about.</h3>
	<form>
		<textarea rows = "8" cols = "60" name = "description">
            Enter description here...
        </textarea><br><br>
        <input type="submit" value="Submit">
	</form>

</body>
</html>
